<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nomen"/>
                <h:inputText value="#{frateCDIBean.frate.nomen}"/>
                <h:outputLabel value="Cognomen"/>
                <h:inputText value="#{frateCDIBean.frate.cognomen}"/>
                <h:outputLabel value="Oppidum et Natio"/>
                <h:selectOneMenu value = "#"> 
                    <f:selectItem itemValue = "1" itemLabel = "Item 1" /> 
                    <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
                    <f:selectItem itemValue = "3" itemLabel = "Item 3" /> 
                    <f:selectItem itemValue = "4" itemLabel = "Item 4" /> 
                    <f:selectItem itemValue = "5" itemLabel = "Item 5" /> 
                </h:selectOneMenu> 
                <h:outputLabel value="Dioecesis"/>
                <h:inputText value="#{frateCDIBean.frate.dioecesis}"/>
            

                <p:outputLabel  value="Circoscrizione"/>
                <p:selectOneMenu value="#{loginCDIBean.circoscrizioni.idCircoscrizione}" style="width:100%"  filter = "true" filterMatchMode = "startsWith" >
                    <f:selectItems value="#{circoscrizioniBean.circoscrizionis}" var="circoscrizioni" itemLabel="#{circoscrizioni}" itemValue="#{circoscrizioni.idCircoscrizione}" />
                </p:selectOneMenu>

                <h:outputLabel value="Patris"/>
                <h:inputText value="#{frateCDIBean.frate.patris}"/>
                <h:outputLabel value="Matris"/>
                <h:inputText value="#{frateCDIBean.frate.matris}"/>

                <h:outputLabel value="Nativ."/>
                <p:calendar value="#{frateCDIBean.frate.nativ}" pattern="dd/MM/yyyy"/>
                <h:outputLabel value="Vest."/>
                <p:calendar value="#{frateCDIBean.frate.vest}" pattern="dd/MM/yyyy"/>
                <h:outputLabel value="P.Temp."/>
                <p:calendar value="#{frateCDIBean.frate.profTemp}" pattern="dd/MM/yyyy"/>





            </h:panelGrid>
        </h:form>
    </h:body>
</html>
