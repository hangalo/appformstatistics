<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuovo Frate </title>
    </h:head>
    <h:body>
        <f:view>
             <p:outputLabel value="Circoscrizione:" style="font-size: 1.5em;"/>
             <p:outputLabel id="circNome" value="#{loginCDIBean.userLoged.user.circoscrizioni}" style="font-size: 1.5em;"/>
             <br/>
             <hr/>
            <h:form>
                
                 
                <h:inputHidden id="circo" value="#{loginCDIBean.userLoged.user.circoscrizioni.idCircoscrizione}"/>
                  
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nomen"/>
                    <h:inputText value="#{frateCDIBean.frate.nomen}"/>
                    <h:outputLabel value="Cognomen"/>
                    <h:inputText value="#{frateCDIBean.frate.cognomen}"/>
                    <h:outputLabel value="Oppidum"/>
                    <h:inputText value="#{frateCDIBean.frate.oppidum}"/>
                    <h:outputLabel value="Natio"/>
                    <p:selectOneMenu id="cbNazioneFrate" value="#{frateCDIBean.frate.nazione }" style="width:100%"  filter = "true" filterMatchMode = "startsWith" converter="nazioneConverter" >
                        <f:selectItem itemLabel="== Seleziona ==" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{nazioneBean.selectNaziones}"  />
                    </p:selectOneMenu>
                    <h:outputLabel value="Dioecesis"/>
                    <h:inputText value="#{frateCDIBean.frate.dioecesis}"/>


                    <p:outputLabel  value="Circoscrizione"/>
                    <p:selectOneMenu id="cboCircoscrizioneFrate" value="#{frateCDIBean.frate.idCircoscrizione}" style="width:100%"  filter = "true" filterMatchMode = "startsWith"  converter="circoscrizioneConverter">
                        <f:selectItem itemLabel="== Seleziona ==" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{circoscrizioniBean.selectCircoscrizionis}" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Patris"/>
                    <h:inputText value="#{frateCDIBean.frate.patris}"/>
                    <h:outputLabel value="Matris"/>
                    <h:inputText value="#{frateCDIBean.frate.matris}"/>

                    <h:outputLabel value="Nativ."/>
                    <p:calendar value="#{frateCDIBean.frate.nativ}" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="Vest."/>
                    <p:calendar value="#{frateCDIBean.frate.vest}" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="P.Temp."/>
                    <p:calendar value="#{frateCDIBean.frate.profTemp}" pattern="dd/MM/yyyy"/>

                </h:panelGrid>
                <p:commandButton action="#{frateCDIBean.save()}" actionListener="#{frateCDIBean.dataTableFrateListener}" value="Save" update="msgs">
                <f:param name="action" value="delete" />
                
                </p:commandButton>
            </h:form>



            <h:form id="formDataFrate">
                <h:dataTable id="dataFrate" value="#{frateCDIBean.fratesByCircoscrizione}" var="item">
                    <h:column>

                        <f:facet name="header">Nome</f:facet>
                        <!-- row record -->
                        #{item.nomen}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Cognome</f:facet>
                            #{item.cognomen}
                    </h:column>


                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
