<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .center-form {
                display: flex;
                justify-content: center;
                margin-bottom: 14px;
            }

            .ui-selectonemenu{
                width: 100% !important;
            }
            .ui-selectonemenu-label{
                width: 100% !important;
            }

            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }

            .ui-datatable-data tr{
                height: 50px !important;
            }

            table {
                width: 200px;
            }
            table tr {
                /*color: darkorange;*/
            }
            table tr td {
                height: 30px;
            }

            .ui-selectonemenu-filter-container {
                width: 98% !important;
            }

        </style>
    </h:head>







    <h:body>
        <h:form>
            <h:panelGrid columns="6">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Circoscrizione:"/>
                    <p:outputLabel id="circNome" value="#{loginCDIBean.userLoged.user.circoscrizioni}"/>
                </h:panelGrid>




                <h:panelGrid columns="1">

                    <p:commandButton value="Logout" action="#{loginCDIBean.logout()}" />
                    <h:panelGroup/>

                </h:panelGrid>




            </h:panelGrid>
        </h:form>






        <p:tabView>

            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                        value="Edit" />
                </h:panelGrid>
            </p:tab>
            <p:tab title="My Data">

                <h:form id="formMyData">


                    <p:dataTable id="statistica" var="st" value="#{loginCDIBean.statisticaOrdinisCircoscrizionis}" widgetVar="cellStatistica">



                        <p:column headerText="Episcopi" style="width: 10%; text-align: center">

                            <h:outputText id="anno" value="#{st.anno}" style="width:96%"/>

                        </p:column>



                        <p:column headerText="Episcopi" style="width: 10%; text-align: center">

                            <h:outputText id="modelInput" value="#{st.episcopi}" style="width:96%"/>

                        </p:column>

                        <p:column headerText="Sacerdotes" style="width: 10%; text-align: center">

                            <h:outputText value="#{st.sacerdotiProfPerp}" style="width:96%"/>

                        </p:column>



                    </p:dataTable>


                </h:form>


            </p:tab>

            <p:tab title="Data by Date and Circoscrizione" id="tabDataCirco">


                <h:form id="formDataCirsco" >

                    <p:growl id="msgsMydata" showDetail="true" skipDetailIfEqualsSummary="true" />



                    <p:outputLabel value="Circoscrizione:"/>
                    <p:outputLabel id="circNome" value="#{loginCDIBean.userLoged.user.circoscrizioni}"/>


                    <p:outputLabel value="Anno:"/>
                    <p:calendar value="#{loginCDIBean.date}" pattern="dd/MM/yyyy" size="9" >
                        <p:ajax event="dateSelect" listener="#{loginCDIBean.onDateSelect}" update="msgsMydata" />
                    </p:calendar>


                    <h:inputHidden id="circo" value="#{loginCDIBean.userLoged.user.circoscrizioni.idCircoscrizione}"/>

                </h:form>


                <h:form id="formDataByYearCirco">


                    <p:dataTable id="statistica" var="st" value="#{loginCDIBean.statisticaOrdinisCircoscrizionisByYears}" widgetVar="cellStatistica">



                        <p:column headerText="Episcopi" style="width: 10%; text-align: center">

                            <h:outputText id="anno" value="#{st.anno}" style="width:96%"/>

                        </p:column>



                        <p:column headerText="Episcopi" style="width: 10%; text-align: center">

                            <h:outputText id="modelInput" value="#{st.episcopi}" style="width:96%"/>

                        </p:column>

                        <p:column headerText="Sacerdotes" style="width: 10%; text-align: center">

                            <h:outputText value="#{st.sacerdotiProfPerp}" style="width:96%"/>

                        </p:column>



                    </p:dataTable>


                </h:form>

            </p:tab>

        </p:tabView>




    </h:body>
</html>
