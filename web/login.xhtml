<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msgs" showDetail="true" showSummary="true" />
            <h:panelGrid columns="2">
                <p:outputLabel for="usernameInput" value="User name:"/>
                <p:inputText id="usernameInput" value="#{loginCDIBean.unsername}"   required="true" />

                <p:outputLabel for="passwordInput" value="Password"/>
                <p:password id="passwordInput" value="#{loginCDIBean.password}"  required="true" />
               
                 <p:outputLabel  value="Circoscrizione"/>
                 <p:selectOneMenu value="#{loginCDIBean.circoscrizioni.idCircoscrizione}" style="width:100%"  filter = "true" filterMatchMode = "startsWith" >
                    <f:selectItems value="#{circoscrizioniBean.circoscrizionis}" var="circoscrizioni" itemLabel="#{circoscrizioni}" itemValue="#{circoscrizioni.idCircoscrizione}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Login" action="#{loginCDIBean.validateUsernamePassword()}" ajax="false"  update="msgs"/>
        </h:form>

    </h:body>
</html>
