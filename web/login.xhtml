<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" />
        <link href="resources/css/login.css" rel="stylesheet"/>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:panelGroup id="loginContainer" layout="block" class="container">
            <h:panelGroup id="loginCard" layout="block" class="card card-shadow border-0">
                <h:panelGroup id="firstRow" layout="block" class="row d-flex">
                    <h:panelGroup id="firstColumn" layout="block" class="col-lg-6">
                        <div class="pb-5">
                            <div class="row"> <h:graphicImage library="images" name="logo-ofmcap.png" class="logo-curia"/></div>
                            <div class="row px-3 justify-content-center mt-4 mb-4 gradient-border"> <h:graphicImage library="images" name="statistics-image.png" class="image"/> </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup id="secondColumn" layout="block" class="col-lg-6">
                        <h:panelGroup id="loginOuterForm" layout="block" class="pb-5">
                            <div class="row d-flex flex-row-reverse"><h:graphicImage library="images" name="logo-office.png" class="logo-office"/> </div>
                            <div id="loginForm"  class="card-margin px-5 py-5">
                                <h:form>
                                    <h:messages id="msgs" showDetail="true" showSummary="true" />
                                    <div class="row px-3"> <label class="mb-1">
                                            <h6 class="mb-0 text-sm">User Name</h6>
                                        </label> <h:inputText id="usernameInput" class="mb-4" value="#{loginCDIBean.unsername}" a:placeholder="Enter your user name" required="true" /> </div>
                                    <div class="row px-3"> <label class="mb-1">
                                            <h6 class="mb-0 text-sm">Password</h6>
                                        </label> <h:inputSecret id="passwordInput" value="#{loginCDIBean.password}" a:placeholder="Enter password" required="true"/> </div>
                                    <div class="row px-3 mb-4">
                                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"/> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                                    </div>
                                    <div class="row mb-3 px-3"> <h:commandButton value="Login" action="#{loginCDIBean.validateUsernamePassword}" class="btn-blue-login text-center" /> </div>
                                </h:form>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup id="secondRow" layout="block" class="bg-blue py-4">
                    <div class="row px-2 d-flex"> 
                        <div class="col-6">
                            <small class="ml-4 ml-sm-5"> All rights reserved. </small>   
                        </div>
                        <div class="col-6 d-flex flex-row-reverse">
                            <small class="mr-4 mr-sm-5"> capsoft&copy;2020 </small>   
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
